apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "com.signal.dis.powersignal"
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }

    packagingOptions {
        exclude 'libs/apache-httpcomponents-httpclient.jar'
        exclude 'libs/http-core-4.1.jar'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile files('C:/Users/User/StudioProjects/NetMonitorSignal/PowerSignal/libs/apache-httpcomponents-httpclient.jar')
    compile files('C:/Users/User/StudioProjects/NetMonitorSignal/PowerSignal/libs/http-core-4.1.jar')
}
